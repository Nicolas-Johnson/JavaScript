<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <title>Game</title>
</head>
<body>
    <section class="wrapper">
        <h1>Rock Paper Scissors</h1>
        <button class="viewMode">Ligth Mode</button>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="scissors">Scissors</button>
            <button id="paper">Paper</button>
            <button id="lizard">Lizard</button>
            <button id="spock">Spock</button>
        </div>
        <div class="scoreBox">
            <h2>Socore:</h2>
            <h2 class="score" id="score">You <span>0</span> x <span>0</span> Cpu</h2>
        </div>
        <button id="reset">Reset game</button>
        <div class="rules">
            <img src="./assets/rules.png" width="400px" height="auto" alt="Game Rules">
        </div>

    </section>
    
    <script src="./JavaScript/game.js"></script>
</body>
</html>
